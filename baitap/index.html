<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1877f2;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #166fe5;
        }

        .links {
            margin-top: 1rem;
            text-align: center;
        }

        a {
            color: #1877f2;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Thêm vào phần style */
        #language {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="language-switcher">
        <select id="language">
            <option value="en">English</option>
            <option value="vi">Tiếng Việt</option>
        </select>
    </div>
    <div class="container">
        <h1>Quên Mật Khẩu</h1>
        <form>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
            </div>
            <button type="submit">Gửi Liên Kết</button>
        </form>
        <div class="links">
            <a href="login.html">Quay lại đăng nhập</a>
        </div>
    </div>
    <!-- reset-password.html -->
    <div class="container">
        <h1>Đặt Lại Mật Khẩu</h1>
        <form>
            <div class="form-group">
                <input type="password" placeholder="Mật khẩu mới" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit">Đặt Lại Mật Khẩu</button>
        </form>
    </div>
    <!-- delete-account.html -->
    <div class="container">
        <h1 style="color: #ff4d4d;">Xóa Tài Khoản</h1>
        <form>
            <div class="form-group">
                <input type="password" placeholder="Nhập mật khẩu để xác nhận" required>
            </div>
            <button type="submit" style="background: #ff4d4d;">Xóa Tài Khoản</button>
        </form>
        <div class="links">
            <a href="profile.html">Quay lại trang cá nhân</a>
        </div>
    </div>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Tên đăng nhập hoặc email" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Mật khẩu" required>
            </div>
            <button type="submit">Đăng Nhập</button>
        </form>
        <div class="links">
            <a href="forgot-password.html">Quên mật khẩu?</a>
            <br>
            <a href="register.html">Tạo tài khoản mới</a>
        </div>
    </div>
</body>

</html>
